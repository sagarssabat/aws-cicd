      <button data-action="click->galleryFilter#showTab" data-id="2" data-showMoreUrl="/photos"><span>Photos</span></button>

    <div data-target="galleryFilter.tab" data-id="1">
      <h1>ALL</h1>
      <ul>
        <li>photo 1</li>
        <li>Video 2</li>
        <li>photo 3</li>
      </ul>
    </div>
    <div style="display: none;" data-target="galleryFilter.tab" data-id="2">

      <ul>
        <li>photo 1</li>
        <li>photo 2</li>
        <li>photo 3</li>

    </div>
    <div style="display: none;" data-target="galleryFilter.tab" data-id="3">

        <li>Video 2</li>
        <li>Video 3</li>
      </ul>

  <div data-controller="si-social-shares--widget-layout-1">
    <button data-action="click->si-social-shares--widget-layout-1#socialShares" data-provider="facebook">Facebook</button>

    <button data-action="click->si-social-shares--widget-layout-1#socialShares" data-provider="google plus">google plus</button>
